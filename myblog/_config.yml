# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 个人博客主页       #  网站标题
subtitle: 个人主页    #网站副标题
description:      #网站描述
author: 郭庆红   #您的名字
language: zh-Hans  #语言
timezone:           #网站时区。Hexo 默认使用您电脑的时区

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com   #网址
root: /                #网站根目录
permalink: :year/:month/:day/:title/      #文章的 [永久链接](https://hexo.io/zh-cn/docs/permalinks.html) 格式 | `:year/:month/:day/:title/` |
permalink_defaults:     #永久链接中各部分的默认值 

# Directory
source_dir: source   #资源文件夹，这个文件夹用来存放内容。默认值：source
public_dir: public    #公共文件夹，这个文件夹用于存放生成的站点文件。默认值：public
tag_dir: tags      #标签文件夹 默认值：tags
archive_dir: archives     #归档文件夹 默认值：archives
category_dir: categories  #分类文件夹  默认值：categories
code_dir: downloads/code   #Include code 文件夹 默认值：downloads/code
i18n_dir: :lang        #国际化（i18n）文件夹 默认值：:lang
skip_render:            #跳过指定文件的渲染，您可使用 [glob 表达式](https://github.com/isaacs/node-glob)来匹配路径。

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
    type: git #填git
    repo: git@github.com:imissyour/new.git  #SSH地址
    branch: master  #分支
